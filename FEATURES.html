    <div class="container my-5">
        <h1 class="text-center mb-4">Font Showcase</h1>
        <div class="row" id="font-container"></div>

    <script>
        const fonts = [
            { name: "Roboto", url: "fonts/roboto.css" },
            { name: "Open Sans", url: "fonts/open-sans.css" },
            { name: "Lato", url: "fonts/lato.css" },
            { name: "Montserrat", url: "fonts/montserrat.css" },
            { name: "Poppins", url: "fonts/poppins.css" },
            { name: "Raleway", url: "fonts/raleway.css" },
            { name: "Merriweather", url: "fonts/merriweather.css" },
            { name: "Nunito", url: "fonts/nunito.css" },
            { name: "Playfair Display", url: "fonts/playfair.css" },
            { name: "Pacifico", url: "fonts/pacifico.css" },
            { name: "Caveat", url: "fonts/caveat.css" },
            { name: "Dancing Script", url: "fonts/dancing-script.css" },
            { name: "Oswald", url: "fonts/oswald.css" },
            { name: "Josefin Sans", url: "fonts/josefin-sans.css" },
            { name: "Comfortaa", url: "fonts/comfortaa.css" },
            { name: "Indie Flower", url: "fonts/indie-flower.css" },
            { name: "Quicksand", url: "fonts/quicksand.css" },
            { name: "Abril Fatface", url: "fonts/abril-fatface.css" },
            { name: "Bebas Neue", url: "fonts/bebas-neue.css" },
            { name: "Lobster", url: "fonts/lobster.css" },
            { name: "Titillium Web", url: "fonts/titillium-web.css" },
            { name: "Yanone Kaffeesatz", url: "fonts/yanone-kaffeesatz.css" },
            { name: "Zilla Slab", url: "fonts/zilla-slab.css" },
            { name: "Fredoka One", url: "fonts/fredoka-one.css" },
            { name: "Teko", url: "fonts/teko.css" },
            { name: "Barlow", url: "fonts/barlow.css" },
            { name: "Archivo Black", url: "fonts/archivo-black.css" },
            { name: "Exo 2", url: "fonts/exo-2.css" },
            { name: "Anton", url: "fonts/anton.css" },
            { name: "Amatic SC", url: "fonts/amatic-sc.css" }
        ];
        
        const fontContainer = document.getElementById("font-container");

        fonts.forEach((font, index) => {
            if (index % 5 === 0) {
                row = document.createElement("div");
                row.className = "row";
                fontContainer.appendChild(row);
            }
            const col = document.createElement("div");
            col.className = "col-md-2 font-card";
            col.innerHTML = `
                <div style="font-family: '${font.name}', sans-serif; font-size: 20px; font-weight: bold;">${font.name}</div>
                <a href="${font.url}" download class="btn btn-danger mt-2">Download</a>
            `;
            row.appendChild(col);
        });
    </script>
